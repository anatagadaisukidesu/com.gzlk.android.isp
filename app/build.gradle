apply plugin: 'com.android.application'
apply from: 'signingConfigs.gradle'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        applicationId "com.leadcom.android.isp"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        multiDexEnabled true
        signingConfig signingConfigs.release
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            cmake {
                cppFlags "-frtti -fexceptions"
            }
        }
        ndk {
            // 设置支持的SO库架构(网易云信)
            abiFilters "armeabi-v7a", "x86", "arm64-v8a", "x86_64"
        }
        manifestPlaceholders = [APP_PKG_NAME: applicationId]
        resValue "string", "app_internal_version", getInternalVersion()
        resValue "string", "app_name_default", "树脉"
        resValue "string", "baidu_map_lbsapi_key", "q35ELQ6M9AwVTOkEYFc34sFMe33ItqMT"
        // 正式(leadcom): e0535dd95633dfa23a6aba3a06628a55
        // 测试(leadcom): 3c9e1b9e424ccd215d6a828602d20407
        // 测试：3da0be9ec7ac70fea20f94a8fa8c84ce
        resValue "string", "netease_nim_app_key", "e0535dd95633dfa23a6aba3a06628a55"
        resValue "string", "netease_nim_app_key_beta", "3c9e1b9e424ccd215d6a828602d20407"
        resValue "string", "netease_nim_app_key_test", "3da0be9ec7ac70fea20f94a8fa8c84ce"
    }
    productFlavors {
        leadcom {}
    }
    buildTypes {
        // 发布版本
        release {
            buildConfigField "boolean", "RELEASEABLE", "true"
            resValue "string", "app_build_type", "release"
            minifyEnabled false
            signingConfig signingConfigs.release
            zipAlignEnabled true  // 混淆后的zip优化
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        // 内测测试版本
        alpha {
            initWith release
            signingConfig signingConfigs.release
            debuggable true
            buildConfigField "boolean", "RELEASEABLE", "false"
            resValue "string", "app_build_type", "alpha"
        }
        // 正式测试版本
        beta {
            initWith release
            signingConfig signingConfigs.release
            debuggable true
            buildConfigField "boolean", "RELEASEABLE", "true"
            resValue "string", "app_build_type", "beta"
        }
        debug {
            initWith release
            signingConfig signingConfigs.release
            debuggable true
            buildConfigField "boolean", "RELEASEABLE", "false"
            resValue "string", "app_build_type", "debug"
        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
}
repositories {
    mavenCentral()
    maven() {
        //url 'https://repo1.maven.org/maven2/com/github/hsiangleekwok/hlklib/'
        url 'https://oss.sonatype.org/content/repositories/snapshots/'
