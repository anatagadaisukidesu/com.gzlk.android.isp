apply plugin: 'com.android.application'
apply from: 'signingConfigs.gradle'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId "com.leadcom.android.isp"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0.0"
        multiDexEnabled true
        signingConfig signingConfigs.release
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            cmake {
                cppFlags "-frtti -fexceptions"
            }
        }
        ndk {
            // 设置支持的SO库架构(网易云信)
            abiFilters "armeabi-v7a", "x86", "arm64-v8a", "x86_64"
        }
        manifestPlaceholders = [APP_PKG_NAME: applicationId]
        resValue "string", "baidu_map_lbsapi_key", "q35ELQ6M9AwVTOkEYFc34sFMe33ItqMT"
        // 正式（leadcom）：e0535dd95633dfa23a6aba3a06628a55
        // 测试：3da0be9ec7ac70fea20f94a8fa8c84ce
        resValue "string", "netease_nim_app_key", "e0535dd95633dfa23a6aba3a06628a55"
        resValue "string", "netease_nim_app_key_test", "3da0be9ec7ac70fea20f94a8fa8c84ce"
    }
    productFlavors {
        leadcom {}
    }
    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.release
            zipAlignEnabled true  // 混淆后的zip优化
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        alpha {
            initWith release
            signingConfig signingConfigs.release
            debuggable true
        }
        beta {
            initWith release
            signingConfig signingConfigs.release
            debuggable true
        }
        debug {
            initWith release
            signingConfig signingConfigs.release
            debuggable true
        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}
repositories {
    mavenCentral()
    maven() {
        //url 'https://repo1.maven.org/maven2/com/github/hsiangleekwok/hlklib/'
        url 'https://oss.sonatype.org/content/repositories/snapshots/'
    }
    flatDir {
        dirs 'libs'
    }
}
configurations.all {
    resolutionStrategy.cacheDynamicVersionsFor 10, 'minutes'
    resolutionStrategy.cacheChangingModulesFor 5, 'minutes'
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
//    compile(name: 'hlklib-1.0.6.3-SNAPSHOT-release', ext: 'aar')
//    compile 'com.facebook.rebound:rebound:0.3.8'
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.android.support:palette-v7:25.3.1'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.google.code.gson:gson:2.8.0'
    compile('com.github.hsiangleekwok:hlklib:1.0.6.3-SNAPSHOT') {
        changing = true;
    }
    // 滑动删除
    //compile(name: 'android-swipelayout-library-release', ext: 'aar')
    compile "com.daimajia.swipelayout:library:1.2.0@aar"
    // 文件管理器
    compile(name: 'filepicker-release', ext: 'aar')
    // TinyPinyin核心包，约80KB
    compile 'com.github.promeg:tinypinyin:2.0.3'
    // 时间选择器
    compile 'com.contrarywind:Android-PickerView:3.2.5'
    // 圆形progressbar
    compile 'com.lsjwzh:materialloadingprogressbar:0.5.8-RELEASE'
    // 图片加载器
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    // 扁平图片
    compile 'com.makeramen:roundedimageview:2.2.1'
    // 相册
    compile 'com.yanzhenjie:album:1.0.5'
    // 多模式adapter
    compile 'me.drakeet.multitype:multitype:2.5.0'
    // 横向、圆形progressbar
    compile 'me.zhanghai.android.materialprogressbar:library:1.4.1'
    // 圆形progressbar
    compile 'com.daimajia.numberprogressbar:library:1.2@aar'

    // 添加网易云信依赖。注意，版本号必须一致。
    // 基础功能 (必需)
    compile 'com.netease.nimlib:basesdk:3.7.0'
    // 音视频需要
    //compile 'com.netease.nimlib:avchat:3.7.0'
    // 聊天室需要
    //compile 'com.netease.nimlib:chatroom:3.7.0'
    // 实时会话服务需要
    //compile 'com.netease.nimlib:rts:3.7.0'
    // 全文检索服务需要
    //compile 'com.netease.nimlib:lucene:3.7.0'

    testCompile 'junit:junit:4.12'
}
